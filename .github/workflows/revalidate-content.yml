name: Revalidate Content

on:
  push:
    branches: [main, master]
  workflow_dispatch: # Allow manual triggering

jobs:
  revalidate:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Content Revalidation
        run: |
          echo "üîÑ Triggering content revalidation..."
          SITE_URL="${{ secrets.NEXT_PUBLIC_SITE_URL || vars.NEXT_PUBLIC_SITE_URL }}"
          if [ -z "$SITE_URL" ]; then
            echo "‚ùå Missing NEXT_PUBLIC_SITE_URL. Add it as a GitHub Actions Repository secret or variable (must include https://)."
            exit 1
          fi
          # Normalize trailing slash so we don't end up with double slashes
          SITE_URL="${SITE_URL%/}"
          curl -X POST \
            "$SITE_URL/api/revalidate" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-Revalidation" \
            --max-time 30 \
            --retry 3 \
            --retry-delay 5

      - name: Notify on Success
        if: success()
        run: echo "‚úÖ Content revalidation triggered successfully"

      - name: Notify on Failure
        if: failure()
        run: echo "‚ùå Content revalidation failed - check deployment"
