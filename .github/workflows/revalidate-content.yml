name: Revalidate Content

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual triggering

jobs:
  revalidate:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Content Revalidation
        run: |
          echo "üîÑ Triggering content revalidation..."
          curl -X POST \
            ${{ secrets.NEXT_PUBLIC_SITE_URL }}/api/revalidate \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-Revalidation" \
            --max-time 30 \
            --retry 3 \
            --retry-delay 5

      - name: Notify on Success
        if: success()
        run: echo "‚úÖ Content revalidation triggered successfully"

      - name: Notify on Failure
        if: failure()
        run: echo "‚ùå Content revalidation failed - check deployment"